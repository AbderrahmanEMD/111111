name: RDP (Secure)

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable Remote Desktop (Secure)
        shell: powershell
        run: |
          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name fDenyTSConnections -Value 0

          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

          Restart-Service TermService -Force

      - name: Create RDP User
        shell: powershell
        run: |
          $password = [System.Web.Security.Membership]::GeneratePassword(16,4)
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser `
            -Name "rdpuser" `
            -Password $secure `
            -PasswordNeverExpires `
            -AccountNeverExpires

          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdpuser"

          echo "RDP_USER=rdpuser" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: powershell
        run: |
          Invoke-WebRequest `
            https://pkgs.tailscale.com/stable/tailscale-setup-amd64.msi `
            -OutFile tailscale.msi

          Start-Process msiexec.exe `
            -ArgumentList "/i tailscale.msi /quiet /norestart" `
            -Wait

      - name: Connect Tailscale
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-${{ github.run_id }}

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Show RDP Info
        shell: powershell
        run: |
          Write-Host "=============================="
          Write-Host "RDP Address : $env:TS_IP"
          Write-Host "Username    : $env:RDP_USER"
          Write-Host "Password    : $env:RDP_PASS"
          Write-Host "=============================="

      - name: Keep Alive
        run: |
          Start-Sleep -Seconds 21600
